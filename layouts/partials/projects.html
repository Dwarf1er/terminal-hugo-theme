<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
  {{ range .Site.Params.projects }}
    <div class="bg-gray-900 rounded-2xl shadow-lg p-4">
      <img src="{{ .image }}" alt="{{ .title }}" class="rounded-lg object-cover w-full h-48">
      <h2 class="text-xl font-bold mt-4">{{ .title }}</h2>
      <p class="text-gray-400 mt-2">{{ .description }}</p>
      <div class="mt-4 flex gap-4">
        <a href="{{ .repo }}" target="_blank" class="text-blue-400 hover:underline">GitHub</a>
        <a href="{{ .demo }}" target="_blank" class="text-green-400 hover:underline">Live Demo</a>
      </div>
    </div>
  {{ end }}
</div>
